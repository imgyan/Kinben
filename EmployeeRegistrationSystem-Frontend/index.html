<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>
    <style>
        /* Add your CSS styles here */
        body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

h1 {
  text-align: center;
}

h2 {
  margin-top: 30px;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 10px;
}

input[type="text"],
input[type="number"],
input[type="email"],
textarea,
select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  margin-top: 10px;
  padding: 8px 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #4CAF50;
  color: #fff;
}

tr:hover {
  background-color: #f5f5f5;
}

    </style>
</head>
<body>
    <h1>Employee Management System</h1>
    
    <h2>New Employee Registration</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="contact">Contact Number:</label>
        <input type="number" id="contact" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="address">Address:</label>
        <textarea id="address" required></textarea>
        
        <label for="education">Education:</label>
        <select id="education" required>
            <option value="MCA">MCA</option>
            <option value="BTech">B. Tech</option>
            <option value="BSc_CS">B. Sc. (cs)</option>
            <option value="MTech">M. Tech</option>
        </select>
        
        <label for="experience">Total Years of Experience:</label>
        <input type="number" id="experience" required>
        
        <button type="submit"  onclick="registerEmployee()">Register</button>
        
    </form>
    
    <h2 onLoad="f1();">Employee List</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Education</th>
                <th>Experience</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
    </table>
    <script src="./scripts/index.js"></script>
    
   
   
    
</body>
</html>
